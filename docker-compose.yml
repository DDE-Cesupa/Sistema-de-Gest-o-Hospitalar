services:
  mysql:
    image: mysql
    restart: always
    container_name: mysql_hospital
    environment:
      MYSQL_DATABASE: 'hospital'
      MYSQL_ROOT_PASSWORD: 'endocKbOsIQU'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:

env_file:
  - .env
